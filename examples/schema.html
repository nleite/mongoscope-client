<html>
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://nvd3.org/assets/css/nv.d3.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Sampled Documents</h2>
          <code><pre class="raw"></pre></code>
        </div>
        <div class="col-md-6">
          <h2>Schema</h2>
          <div class="schema">
            <code><pre class="schema-raw"></pre></code>
          </div>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://nvd3.org/assets/lib/d3.v3.js"></script>
    <script src="http://nvd3.org/assets/js/nv.d3.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="https://github.com/imlucas/mongoscope-client/releases/download/v0.0.4/mongoscope.js"></script>
    <script src="https://github.com/imlucas/mongodb-infer/releases/download/v0.0.2/mongodb-infer.js"></script>

    <script type="text/javascript">
      window.jQuery(function(){
        var rand = Math.random();
        window.jQuery('body')
        .append('<script src="./mongoscope.js?'+rand+'" />')
        .append('<script src="./schema.js?'+rand+'" />');
      });
    </script>
  </body>
</html>
